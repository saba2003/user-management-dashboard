<div class="flex justify-center items-center min-h-screen">
    <form 
      class="bg-gray-900 p-6 rounded-lg shadow-md w-full max-w-sm"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
  
      <div class="space-y-8">
        <p-floatlabel>
          <input 
            type="text" 
            formControlName="email"
            pInputText
            id="email"
            class="w-full"
          >
          <label for="over_label">Enter Email</label>
        </p-floatlabel>
  
        <p-floatlabel>
          <input 
            type="password" 
            formControlName="password"
            pInputText
            id="password"
            class="w-full"
          >
          <label for="over_label">Enter Password</label>
        </p-floatlabel>
  
      </div>
  
      <div class="flex justify-center mt-4">
        <p-button 
          type="submit" 
          label="Submit" 
          class="w-full max-w-xs flex justify-center" 
          [disabled]="loginForm.invalid"
        />
      </div>
  
      <p class="text-center mt-2">
        don't have an account? 
        <a class="text-blue-500 cursor-pointer" (click)="gotoregister()">Register</a>
      </p>
  
      <p *ngIf="errorMessage() && !successMessage()" class="text-red-600 text-center mt-2">
        {{ errorMessage() }}
      </p>
  
      <p *ngIf="successMessage() && !errorMessage()" class="text-green-600 text-center mt-2">
        {{ successMessage() }}
      </p>
    </form>
  </div>
