<div *ngIf="users$ | async as users; else loading" class="flex items-center justify-center">
    <table class="w-7/8 border-collapse border">
        <thead>
            <tr>
                <th class="border p-2">Id</th>
                <th class="border p-2">Username</th>
                <th class="border p-2">Email</th>
                <th class="border p-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" class="text-center border-b">
                <td class="p-2">{{ user.id }}</td>
                <td class="p-2">{{ user.username }}</td>
                <td class="p-2">{{ user.email }}</td>
                <td class="p-2 flex gap-2 justify-center">
                    <p-button icon="pi pi-eye" aria-label="Details" (click)="details(user.id)"></p-button>
                    <p-button icon="pi pi-user-edit" severity="warn" aria-label="Edit" ></p-button>
                    <p-button icon="pi pi-trash" severity="danger" aria-label="Delete" ></p-button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #loading>
    <p-skeleton width="100%" height="3rem"></p-skeleton>
</ng-template>
