<p-card *ngIf="user; else loading">
    <ng-template pTemplate="header">
      <h2>{{ user.username }}</h2>
    </ng-template>
    <ng-template pTemplate="content">
      <p><strong>ID:</strong> {{ user.id }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
    </ng-template>
  </p-card>
  
  <ng-template #loading>
    <p-skeleton width="100%" height="3rem"></p-skeleton>
  </ng-template>
